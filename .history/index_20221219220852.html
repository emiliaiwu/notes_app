<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd9c36575f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <div class="container">
        <div class="add">
            <div class="add_card"><i class="fa-solid fa-circle-plus"></i></div>
            <ul class="card_colors">
                <li class="card_color"></li>
                <li class="card_color"></li>
                <li class="card_color"></li>
                <li class="card_color"></li>
                <li class="card_color"></li>
                <li class="card_color"></li>
            </ul>
        </div>
        <div class="cards_container">
            <h1>Notes</h1>
            <div class="cards">
                <div class="card">
                    <span class="text">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet voluptas incidunt id voluptatibus dicta excepturi officiis error maxime fuga numquam!
                    </span>
                    <span class="footer close">
                        <small class="date">18/12/2022</small>
                        <span>
                           <small class="edit"><i class="fa-solid fa-pen"></i></small>
                           <small class="delete"><i class="fa-solid fa-trash-can"></i></small> 
                        </span>
                    </span>
                    <span class="footer open">
                        <ul class="edit_settings">
                            <li class="bold"><i class="fa-solid fa-bold"></i></li>
                            <li class="italic"><i class="fa-solid fa-italic"></i></li>
                            <li class="underline"><i class="fa-solid fa-underline"></i></li>
                            <li class="strikethrough"><i class="fa-solid fa-strikethrough"></i></li>
                            <li class="toggleBtn"><i class="fa-solid fa-list-ul"></i></li>
                            <li class="add_image"><i class="fa-solid fa-image"></i></li>
                        </ul>
                    </span>
                </div>


            </div>
        </div>




    </div>
    
</body>
</html>
